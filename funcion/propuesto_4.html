<!DOCTYPE html>

    <meta charset="UTF-8">

<body>

    <script>

        function comparar(a, b) {
            let respuesta = 0;

            if ((a % 10 == 0) && (b % 10 == 0)) {

                respuesta = a - b;
            } else {
                if ((a % 10 == 0) && (b % 10 != 0)) {

                    respuesta = -1;
                } else {

                    if ((a % 10 != 0) && (b % 10 == 0)) {
                        respuesta = 1;
                    } else {
                        if ((a % 10 != 0) && (b % 10 != 0)) {
                            respuesta = a - b;
                        }
                    }
                }
            }
            
           
            return respuesta;


        }


        let array = [4, 5, 2, 10, 3,100];
       
        console.log(array.sort(comparar));




    </script>

</body>
