<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Formula 1 Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .container {
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Datos Personales -->
  <div class="row">
    <div class="col-md-4">
      <img src="imagen_piloto.jpg" alt="Piloto">
    </div>
    <div class="col-md-8">
      <h2>Datos Personales</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre del piloto">
        </div>
        <div class="mb-3">
          <label for="equipo" class="form-label">Equipo:</label>
          <input type="text" class="form-control" id="equipo" placeholder="Equipo del piloto">
        </div>


        <!-- Botones de navegación -->
        <div class="mb-3">
          <button type="button" class="btn btn-primary">Primero</button>
          <button type="button" class="btn btn-primary">Anterior</button>
          <button type="button" class="btn btn-primary">Siguiente</button>
          <button type="button" class="btn btn-primary">Último</button>
        </div>
        <!-- Botones de manipulación de datos -->
        <div class="mb-3">
          <button type="button" class="btn btn-success">Añadir</button>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </div>
        <!-- Botón de búsqueda -->
        <div class="mb-3">
          <input type="text" class="form-control mb-3" placeholder="Buscar piloto">
          <button type="button" class="btn btn-info">Buscar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Resultados en Carreras -->
  <div class="row mt-4">
    <div class="col-md-12">
      <h2>Resultados en Carreras</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Carrera</th>
            <th>Posición</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Gran Premio 1</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
