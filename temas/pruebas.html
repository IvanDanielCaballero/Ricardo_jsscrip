        function generarCarton() {
            let carton = [];
            while (carton.length < 8) {
                let fila = [];

                while (fila.length < 4) {
                    let numero = Math.floor(Math.random() * 80) + 1;
                    if (!fila.includes(numero)) {
                        fila.push(numero);
                    }
                }
                carton.push(fila);
            }
            return carton;
        }





        


        function generarCartones() {
            const cartones = [];
            for (let i = 0; i < 5; i++) {
                cartones.push(generarCarton());
            }
            return cartones;
        }

        function sortearBola(bolasSacadas) {
            let bola;
            do {
                bola = Math.floor(Math.random() * 90) + 1;
            } while (bolasSacadas.includes(bola));
            bolasSacadas.push(bola);
            return bola;
        }

        function comprobarBingo(carton) {
            return carton.every(fila => fila.every(numero => numerosSacados.includes(numero)));
        }

        function jugarBingo() {
            const cartones = generarCartones();
            const numerosSacados = [];
            let hayGanador = false;
            let ganador = null;

            while (!hayGanador) {
                const bola = sortearBola(numerosSacados);
                console.log("Ha salido el número:", bola);

                cartones.forEach((carton, index) => {
                    if (comprobarBingo(carton)) {
                        hayGanador = true;
                        ganador = index + 1;
                    }
                });

                if (hayGanador) {
                    console.log(`¡Tenemos un ganador! El cartón ${ganador} ha hecho Bingo.`);
                }
            }
        }

        
        jugarBingo();
