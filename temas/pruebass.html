        let nombres2 = ['ricardo', '$pepe', 'juan', 'adolfo'];



        function lleva_caracter_raro(cadena) {
            let respuesta;
            for (let i in cadena.length()) {

                if (cadena.charCodeat(i) < 65 && cadena.charCodeat(i) > 122) {
                    respuesta = true;
                } else respuesta = false;

                return respuesta;
            }
        }



        function filtar_alfabeto(array) {
            let array_resulta = array.filter((cadena) => (lleva_caracter_raro(cadena))==true);
            return array_resulta;
        }




        let arrayes=filtar_alfabeto(nombres2)
